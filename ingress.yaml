apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: domserver-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: domserver
  rules:
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: domserver-svc
            port:
              number: 80
